<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightgrey">
   <h1>My Bio Data</h1>
    <br>
    <form action="#" method="GET">
        <fieldset style="width: 40%">
           <legend><center>Personal Information</center></legend>
            <label for="firstname">FirstName</label>
            <input type="text" id="firstname" placeholder="First Name" name="first" required>
            <label for="lastname">LastName</label>
            <input type="text" id="firstname" placeholder="First Name" name="first" required>
            <br>
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="others">Others</label>
            <input type="radio" name="gender" id="others">
            <br>
            <br>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob">
            <br><br>
            <label for="email">E-Mail :</label>
            <input type="email" required id="email">
            <br><br>
            <label for="PNO">Phone :</label>
            <input type="tel" id="tel" maxlength="10" id ="PNO" placeholder="+91" required>
            <br><br>
            <label for="height">Height :</label>
            <input type="number" id ="height" required placeholder="Height in feet">


        </fieldset>
       <br>
       <br>
   <fieldset style="width: 40%;">

         <legend>Education</legend>
         <label for="sn">School Name :</label>
         <input type="text" id="sn" placeholder="School Name">
         <br><br>
         <label for="class">Class :</label>
         <input type="number" id="class" required>
         <br><br>
         Stream :
         <select name="" id="">
           <option value=""> Stream</option>
           <option value=""> Science</option>
           <option value=""> Commerce</option>
           <option value=""> Humanities</option>
         </select>
         <br><br>
         Marksheet : 
         <input type="file">






        </fieldset> 

    </form>
    <br><br>
     <input type="submit">
</body>
</html>
